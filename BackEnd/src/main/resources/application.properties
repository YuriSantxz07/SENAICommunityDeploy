spring.application.name=BackEnd

# 1. CONFIGURAÇÃO DO BANCO DE DADOS (LENDO DO RAILWAY)
# O Railway vai preencher ${MYSQLHOST}, ${MYSQLUSER}, etc.
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. CONFIGURAÇÃO DO HIBERNATE
# Isso vai fazer o Hibernate criar as tabelas para você no banco do Railway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. CONFIGURAÇÕES DAS CHAVES SECRETAS (LENDO DO RAILWAY)
# Você terá que adicionar estas chaves no painel do Railway
jwt.secret=${JWT_SECRET}
jwt.expiration=2592000000

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

google.clientId=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# 4. CONFIGURAÇÃO DE TAMANHO DE UPLOAD (Opcional, mas bom ter)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# 5. DEBUG (Opcional)
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG